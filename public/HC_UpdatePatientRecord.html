<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand float-left" href="#">COVID TEST APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link text-white" href="PLogin.html">Sign In</a>
                    </li>              
                </ul>
            </div>
        </div>
    </nav>
    <main class="my-form bg-image">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Patient Record</div>
                        <div class="card-body">
                            <form name="my-form"  >
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Patient
                                        Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right" >E-Mail
                                        Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="age" class="col-md-4 col-form-label text-md-right">Age</label>
                                    <div class="col-md-6">
                                        <input type="text" id="age" class="form-control input-sm" readonly>
                                    </div>
                                </div>
                                <fieldset class="form-group">
                                    
                                        <label for="Status" class="col-md-4 col-form-label text-md-right">Appointment</label>                                       
                                        <div class="form-check offset-md-5">
                                            <input class="form-check-input" type="radio" name="status" id="scheduled" value="scheduled" >
                                            <label class="form-check-label" for="scheduled">
                                              Scheduled
                                            </label>
                                          </div>
                                          <div class="form-check offset-md-5">
                                            <input class="form-check-input" type="radio" name="status" id="pending" value="pendin">
                                            <label class="form-check-label" for="pending">
                                              Pending Results
                                            </label>
                                          </div>
                                          <div class="form-check offset-md-5">
                                            <input class="form-check-input" type="radio" name="status" id="completed" value="completed" >
                                            <label class="form-check-label" for="completed">
                                              Completed
                                            </label>
                                            
                                </fieldset>
                                 

                                <div class="form-group row">
                                    <label for="fileupload" class="col-md-4 col-form-label text-md-right">Upload Test Report</label>
                                    <div class="col-md-6">
                                        <input type="file" id="file" class="form-control-file">
                                    </div>
                                </div>

                                
                                <div class="col-md-6 offset-md-4">
                                    <button type="button" class="btn btn-primary btn-login">
                                        Update
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>
